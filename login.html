<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tasks</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <button class="btnComplete"><a href="./index.html">Volver a Tareas</a></button>
    <main>
        <form>
            <fieldset>
                <legend>Informacion basica</legend>
                <div>
                    <input type="text" placeholder="Nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div>
                    <input type="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informacion personal</legend>
                <div>
                    <input type="date" placeholder="Fecha de nacimiento" id="birth" required>
                    <label for="birthday">Fecha de nacimiento</label>
                </div>
                <div>
                    <input type="number" min="0"  placeholder="Numero telefonico" required>
                    <label for="tel">Numero telefonico</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Direccion</legend>
                <div>
                    <input type="text" placeholder="Direccion completa" required>
                    <label for="adress">Direccion</label>
                </div>
                <div>
                    <input type="text" placeholder="Ciudad" required>
                    <label for="city">Ciudad</label>
                </div>
                <div>
                    <input type="text" placeholder="Provincia" required>
                    <label for="state">Provincia</label>
                </div>
            </fieldset>
        </form>
        <button class="btnComplete btn-form"><a href="./registered.html">Registrar</a></button>
    </main>
</body>
<script src="./scripts/form.js"></script>
</html>
