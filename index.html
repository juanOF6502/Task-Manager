<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <button class="btnComplete"><a href="./login.html">LOGIN</a></button>
    <main>
        <h1 class="class">Task Manager</h1>
        <div class="mainCard">
            <h2 class="subtitle"></h2>
            <form class="task-form">
                <input type="text" class="inputForm">
                <button type="submit" class="btnCreate">AGREGAR</button>
                <div>
                    <button class="btnDelete">BORRAR</button>
                </div>
            </form>
            <div class="config-task">
                <label><input type="checkbox" id="important" value="important">Important Task</label>
                <button class="btnDelete" id="btnClear">Borrar lista</button>
            </div>
            
            <ul class="cardList"></ul>
        </div>
    </main>
</body>
<script src="./scripts/main.js"></script>
</html>
